<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>knapsack problem visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>knapsack problem visualization</header>
        <nav>
            <ul class="top_menu">
                <li id="guide_button" class="button">инструкция</li>
                <li id="about_algo_button" class="button">про алгоритм</li>
                <li id="classic_task_button" class="active_button">classic task</li>
                <li id="alt_task_button" class="button">alternative task</li>
            </ul>
        </nav>
        <div id="container">
            <div id="control_panel" class="active_window">
                <div id="number_of_items">
                    <p>Количество предметов:<input id="items_number_input" type="number" max="20" min="1"></p>
                    <p>Вместимость рюкзака :<input id="capacity_input" type="number" max="20" min="1"></p>
                </div>
                <div id="weight_and_price">
                    <div id="weights">Вес предмета :<div id="w_array"></div></div>
                    <div id="prices">Его стоимость:<div id="p_array"></div></div>
                </div>
                <div id="answer_button" class="button">answer_button</div>
                <div id="start_button" class="button">start_button</div>
                <div id="step_button" class="button">step_button</div>
            </div>
            <div id="content" class="active_window">
                <div id="algorithm_table"></div>
                <div id="step_info"></div>
                <div id="algorithm_result"></div>
            </div>
            <div id="instruction" class="inactive_window">инструкция</div>
            <div id="about_algorithm" class="inactive_window">про алгоритм</div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <noscript>Для корректной работы нужно включить поддержку JavaScript!</noscript>
</body>
</html>
