<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>knapsack problem visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>knapsack problem visualization</header>
        <nav>
            <ul class="top_menu">
                <li>guide</li>
                <li>about algorithm</li>
                <li class="active_button">classic task</li>
                <li>alternative task</li>
            </ul>
        </nav>
        <div id="container">
            <div id="control_panel">
                <div id="number_of_items">
                    <p>Количество предметов:<input type="number" max="15" min="1"></p>
                    <p>Вместимость рюкзака : <input type="number" max="20" min="1"></p>
                </div>
                <div id="weight_and_price">weight_and_price</div>
                <div id="answer_button">answer_button</div>
                <div id="start_button">start_button</div>
                <div id="step_button">step_button</div>
            </div>
            <div id="content">
                <div id="algorithm_table">algorithm_table</div>
                <div id="step_info">step_info</div>
                <div id="algorithm_result">algorithm_result</div>
            </div>
        </div>
    </div>
    <footer>
        <!--div id="footer">
            <div if="footer_logo">2021 tg: @akimovnick</div>
        </div-->
    </footer>
</body>
</html>
